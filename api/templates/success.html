<html>
    <head>
        <title>Repair it App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
          /* General Reset */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body{
        background:linear-gradient(to right ,#adfaff,#80a8ff);
      }
      
      #box {
          font-family: Arial, sans-serif;
         
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 20px;
      }
      
      /* Form Container */
      form {
          background: #fff;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 22px 22px 22px rgba(0, 0, 0, 0.2);
          max-width: 500px;
          width: 100%;
          display: flex;
          flex-direction: column;
          gap: 20px;
      }
      
      /* Form Heading */
      h1 {
          text-align: center;
          font-size: 2rem;
          color: black;
          font-weight: bolder;
          margin-bottom: 20px;
          font-family: 'Playwrite NG Modern', cursive;
          margin-top:10rem;
      }
      
      /* Input Fields */
      form input[type="email"],
      form input[type="password"] ,textarea{
          height: 40px;
          border: 1px solid #ddd;
          border-radius: 5px;
          padding: 10px;
          font-size: 16px;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
          width: 100%;
      }
      
      form input[type="email"]:focus,
      form input[type="password"]:focus {
          border-color: #0051ff;
          box-shadow: 0 0 8px rgba(44, 37, 125, 0.3);
          outline: none;
      }
      
      /* Button Styling */
      form button {
          background:linear-gradient(to right ,#80a8ff,#adfaff);
          color: black;
          border: none;
          border-radius: 5px;
          padding: 12px 20px;
          font-size: 16px;
          cursor: pointer;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      form button:hover {
          transform: scale(1.05);
          box-shadow: 0 4px 12px #093cab;
      }
      
      form>p>a{
          text-decoration:none;
      }
      form>p>a:active{
          color:black;
      }
      /*header styling*/
      .main-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
          background:linear-gradient(to right ,#80a8ff,#adfaff);
          color: #fff;
          box-shadow: 50px 50px 50px rgba(0, 0, 0, 0.1);
          width:100vw;
          position:absolute;
          top:0;
          
      }
      
      /* Logo Styling */
      .logo img {
          width: 120px; /* Adjust as needed */
          height: auto;
      }
      
      /* Navigation Links */
      .nav-links ul {
          list-style: none;
          display: flex;
          gap: 6rem;
          align-items:center;
      }
      
      .nav-links ul li a {
          text-decoration: none;
          color:black;
          font-size: 16px;
          padding:0.5rem;
         position:relative;
      }
      
      .nav-links ul li a:hover {
         text-decoration: underline;
          
      }
      
      /* Responsive Design */
      @media screen and (max-width: 768px) {
          form {
              padding: 20px;
              gap: 15px;
          }
      
          h1 {
              font-size: 1.8rem;
          }
      
          form button {
              font-size: 14px;
              padding: 10px 15px;
          }
      }
      
      </style></head>
      <body>
          <div id="box">
              <header class="main-header">
                  <div class="logo">
                      <img src="/static/logo.png" alt="Logo" />
                  </div>
                  <nav class="nav-links">
                      <ul>
                          <li><a href="/home">Home</a></li>
                          <li><a href="/"><i class="fa-solid fa-right-from-bracket"></i></a></li>
                          
                      </ul>
                  </nav>
              </header>

    
        <div class="container-fluid p-5">
            <h2>Message:</h2>
            <div class="alert alert-success">
                <strong>Success!</strong> {{message}}
            </div>
        </div>

    </body>
</html>
