<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <ul>
        {% for image in images %}
            <li>
                <a href="{{ url_for('get_image', image_id=image._id) }}">
                    {{ image.filename }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Upload More Images</a>
</body>
</html>
